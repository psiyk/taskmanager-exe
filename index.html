    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->

    <meta property="og:description"
        content="Manage your tasks, stay productive, and keep track of deadlines with taskmgr.exe.">

<body>
    <div class="page-wrapper">
        <header>
            <div class="header-wrapper p-div">
                <div class="logo">
                    <!-- <img src="" alt="taskmgr"> -->
                    <p class="title">taskmgr</p>
                </div>
                <button id="addTask" onclick="createTask()">Add Task</button>
            </div>
        </header>
        <main>
            <div class="main-wrapper p-div parent">
                <h2>Tasks Manager <button id="styleArray">List</button></h2>
                <div class="tasks-section">
                    <!-- <p class="filler">No tasks yet...</p> -->
                    <div class="tasks-wrapper">


                    </div>
                </div>

                <div class="add-tasks-section askCont">
                    <h3>Add your Task</h3>
                    <form action="" id="recieveTask" class="addForm">
                        <fieldset>
                            <label for="task">Task:</label>
                            <input type="text" name="Task" id="task" placeholder="Your Task - required" required>
                        </fieldset>
                        <fieldset>
                            <label for="details">Details:</label>
                            <textarea type="text" name="details" id="details" placeholder="Your tasks"
                                height="400"></textarea>
                        </fieldset>
                        <fieldset>
                            <label for="datetime">Due Time:</label>
                            <input type="datetime-local" name="datetime" id="datetime" required>
                        </fieldset>

                        <button onclick="" type="submit" id="submit">Add task</button>
                        <button onclick="" type="reset" class="btnCancel">Cancel</button>

                    </form>
                </div>
            </div>
            <div class="task-overview p-div parent">
                <h3>Tasks Overview</h3>
                <div class="overview-wrapper">

                </div>
            </div>

        </main>
        <footer>
            <div class="footer-wrapper parent p-div"><span>Meet </span><a href="#" class="portfoilio">cess</a> <span>or
                    On </span> <a class="portfoilio" href="#">Github</a>
                <br /> <br />
                <p class="cookies">By Using this app you agree to allowing cookies </p>
            </div>
        </footer>
    </div>
</body>
